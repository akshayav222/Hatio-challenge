<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5af19, #f12711);
    }
    #root {
      width: 100%;
      max-width: 400px;
    }
    /* Container styling */
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 i {
      margin-left: 0.5rem;
      color: #f39c12;
    }
    /* Project List */
    .project {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f9f9f9;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    /* Task Input and Button */
    .task-input-container {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .task-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .add-task-btn {
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Task List */
    .task-list {
      list-style: none;
      margin-top: 1rem;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 0.5rem;
      background: #fafafa;
    }
    .task-item label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .delete-task-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
    }
    /* New Project Button */
    .new-project-btn {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>
      <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
      <!-- React will render content here -->
      <div id="app"></div>
    </div> 
  
  </div>
</body>
</html>
